<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}  {% endblock title %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/all.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.css' %}">
	{% block pagecss%}
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}">
	{% endblock pagecss%}
</head>
<body>
	<div class="container-fluid bg-dark">
		<div class="row">
			<div class="col-sm-2">
				{% include "home/sidebar.html" %} 
			</div>
			<div class="col-sm-10">
				{% block containt %}

				{% endblock containt %}
			</div>
		</div>
	</div>




	<script type="text/javascript" src="{% static 'home/js/all.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/js/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/js/popper.js' %}"></script>
	<script type="text/javascript" src="{% static 'home/js/bootstrap.js' %}"></script>
</body>
</html>
